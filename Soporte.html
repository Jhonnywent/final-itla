<html lang='es'>
	<head>
		<title>Intel</title>
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>
		<link rel="shortcut icon" href="Images/Intel.png"/>
		<link type='text/css' href='CSS/Stylesheet.css' rel='stylesheet'/>
		<link rel="stylesheet" href="CSS/bootstrap.css">
		<link rel='stylesheet' href='CSS/dropdowns-enhancement.css'>
		<script src="site_js/jquery-1.11.3.min.js"></script>
		<script src="site_js/bootstrap.js"></script>
		<script src='site_js/dropdowns-enhancement.js'></script>
	</head>
	<body>
		<div id='Main'>
			<nav id='Menu' class='navbar navbar-default' role='Banner'>
				<div class='banner container component' data-component='header'>
					<div class='navbar-header'>
						<a href='index.html'><img src='images/2000px-Intel-logo.png'></a>
					</div>
					<!-- Dropdown Menu -->
					<ul class='nav navbar-nav'>
						<li id='main-menu' class='jq-dropdown jq-dropdown-tip'>
							<a data-toggle='dropdown' class="dropdown" href=''>Men&uacute<span class="caret"></span></a>
								<ul class="dropdown-menu multi-level">
									<li><a href="Soporte.html">Soporte</a></li>
									<li><a href="dist.html">Donde comprar</a></li>
									<li><a href="about.html">Acerca de Intel</a></li>
									<li><a href="Autor.html">Autor</a></li>
								</ul>
						</li>
						<script>
							$(document).ready(function(){
								$(".dropdown").click(function(){
									$(".dropdown-menu").slideToggle("slow");
								});
							});
						</script>
					</ul>
				</div>
			</nav>
			<div id='Body' class='clearfix'>
				<div class="container">
					<div class="form-support">
						<h2>Formulario de soporte</h2>
						<form id="contactsupportform" role="form">
							<div class="inner-inquiry-form">
								<p class="contact"><label for="name">Nombre</label></p> 
								<input id="txtname" name="name" class="form-control" placeholder="Inserte su nombre" required="" tabindex="1" type="text">
								<div id='noname'></div>
								<br>
								<p class="contact"><label for="name">Apellido</label></p> 
								<input id="txtlastname" name="name" class="form-control" placeholder="Inserte su apellido" required="" tabindex="1" type="text">
								<br>
								<p class="contact"><label for="email">Email</label></p> 
								<input id="txtemail" name="email" class="form-control" placeholder="ejemplo@domain.com" required="" type="email">
								<br>
								<p class="contact"><label for="product">Producto</label></p>
								<input id="txtproduct" name="product" class="form-control" placeholder="Indique el producto" required="" tabindex="2" type="text">
								<br>
								<p class="contact"><label for="phone">Numero de telefono (Opcional)</label></p>
								<input type='txttel' pattern='[\+]\d{1}[\(]\d{3}[\)]\d{3}[\-]\d{4}' class="form-control" placeholder='+1(999)999-9999' title='Phone Number (Format: +1(999)999-9999'> 
								<br>
								<p class="contact"><label for="password">Problema presentado</label></p>
								<input type="txttext" name="inquirytext" class="form-control" placeholder='Describa el problema que presenta su dispositivo' required="">
							</div>
							<div class='inner-inquiry-form-submit'>
								<input class="btn btn-default" name="submit" id="submit" tabindex="5" value="Enviar" type="submit">
							</div>
						</form>
					</div>
				</div>
			</div>
				<footer class="footer-main">
					<div class="container">
						<div class="row">
							<div class="col-md-4">
								<h4>Acerca de Intel</h4>
								<ul>
									<li><a href="historia.html">Historia</a></li>
									<li><a href="Personalidades.html">Personalidades</a></li>
								</ul>
							</div>
							<div class="col-md-4">
								<h4>Ayuda</h4>
								<select class='contact-selector' onchange="location = this.options[this.selectedIndex].value;">
									<option value="" style="display:none">Seleccione</option>
									<option value="Soporte.html">Soporte</option>
									<option value="Informacion.html">Informacion</option>
								</select>
							</div>
							<div class="col-md-4">
								<h4>Social</h4>
								<ul>
									<li class="facebook-contact-footer"><a href="https://www.facebook.com/IntelLatinoAmerica"><img src='Images/facebook-sprite-2.png'>Facebook</a></li>
									<li class="twitter-contact-footer"><a href="https://twitter.com/intel_la"><img src="Images/twitter-sprite.png" alt='#'>Twitter</a></li>
									<li class="youtube-contact-footer"><a href="https://www.youtube.com/user/intelscope"><img src='Images/youtube-sprite.png'>Youtube</a></li>
									<li class="instagram-contact-footer"><a href="https://www.instagram.com/intel/"><img src='Images/ig-sprite.png'>Instagram</a></li>
									<li class="linkedin-contact-footer"><a href="https://www.linkedin.com/company/intel-corporation"><img src='Images/linkedin-sprite.png'>LinkedIn</a></li>
								</ul>
							</div>
						</div>
					</div>
				</footer>
		</div>
	</body>
</html>
